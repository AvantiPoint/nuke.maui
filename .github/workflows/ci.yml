  publish-internal:
    name: Publish Internal
    needs: [android-build,ios-build,maccatalyst-build,windows-build,compile-library]
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v2
        with:
          submodules: false
          fetch-depth: 0
      - name: Download 'nuget'
        uses: actions/download-artifact@v3
        with:
          name: nuget
          path: artifacts
      - name: Cache .nuke/temp, ~/.nuget/packages
        uses: actions/cache@v2
        with:
          path: |
            .nuke/temp
            ~/.nuget/packages
          key: publish-internal-${{ runner.os }}-${{ hashFiles('**/global.json', '**/*.csproj') }}
      - name: Run './build.cmd PublishNuGet'
        run: ./build.cmd PublishNuGet
        env:
          InHouseNugetFeed: ${{ secrets.IN_HOUSE_NUGET_FEED }}
          InHouseApiKey: ${{ secrets.IN_HOUSE_API_KEY }}
          AzureKeyVault: ${{ secrets.CODESIGNKEYVAULT }}
          AzureKeyVaultCertificate: ${{ secrets.CODESIGNCERTIFICATE }}
          AzureKeyVaultClientId: ${{ secrets.CODESIGNCLIENTID }}
          AzureKeyVaultClientSecret: ${{ secrets.CODESIGNCLIENTSECRET }}
          AzureKeyVaultTenantId: ${{ secrets.CODESIGNTENANTID }}
