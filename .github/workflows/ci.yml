    name: android-build
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - name: Cache .nuke/temp, ~/.nuget/packages
        uses: actions/cache@v2
        with:
          path: |
            .nuke/temp
            ~/.nuget/packages
          key: ${{ runner.os }}-${{ hashFiles('**/global.json', '**/*.csproj') }}
      - name: Run './build.cmd CompileAndroid'
        run: ./build.cmd CompileAndroid
        env:
          AndroidKeystoreName: ${{ secrets.ANDROID_KEYSTORE_NAME }}
          AndroidKeystoreB64: ${{ secrets.ANDROID_KEYSTORE_B64 }}
          AndroidKeystorePassword: ${{ secrets.ANDROID_KEYSTORE_PASSWORD }}
      - uses: actions/upload-artifact@v1
        with:
          name: android-build
          path: artifacts/android-build
  ios-build:
    name: ios-build
    runs-on: macOS-latest
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - name: Cache .nuke/temp, ~/.nuget/packages
        uses: actions/cache@v2
        with:
          path: |
            .nuke/temp
            ~/.nuget/packages
          key: ${{ runner.os }}-${{ hashFiles('**/global.json', '**/*.csproj') }}
      - name: Run './build.cmd CompileIos'
        run: ./build.cmd CompileIos
        env:
          P12B64: ${{ secrets.P12B64 }}
          P12Password: ${{ secrets.P12PASSWORD }}
          AppleIssuerId: ${{ secrets.APPLE_ISSUER_ID }}
          AppleKeyId: ${{ secrets.APPLE_KEY_ID }}
          AppleAuthKeyP8: ${{ secrets.APPLE_AUTH_KEY_P8 }}
          AppleProfileId: ${{ secrets.APPLE_PROFILE_ID }}
      - uses: actions/upload-artifact@v1
        with:
          name: ios-build
          path: artifacts/ios-build
  compile-lib:
    name: compile-lib
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - name: Cache .nuke/temp, ~/.nuget/packages
        uses: actions/cache@v2
        with:
          path: |
            .nuke/temp
            ~/.nuget/packages
          key: ${{ runner.os }}-${{ hashFiles('**/global.json', '**/*.csproj') }}
      - name: Run './build.cmd CompileLib --solution AvantiPoint.Nuke.Maui.sln'
        run: ./build.cmd CompileLib --solution AvantiPoint.Nuke.Maui.sln
      - uses: actions/upload-artifact@v1
        with:
          name: nuget
          path: Artifacts
