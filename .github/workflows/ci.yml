name: ci

on:
  push:
    branches:
      - master
    paths:
      - '!.gitignore'
      - '!.editorconfig'
      - '!docs/**'
      - '!**/*.md'
      - '!.github'

jobs:
  android-build:
    name: Android Build
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v2
        with:
          submodules: false
          fetch-depth: 0
      - name: Cache .nuke/temp, ~/.nuget/packages
        uses: actions/cache@v2
        with:
          path: |
            .nuke/temp
            ~/.nuget/packages
          key: android-build-${{ runner.os }}-${{ hashFiles('**/global.json', '**/*.csproj') }}
      - name: Run './build.cmd CompileAndroid'
        run: ./build.cmd CompileAndroid
        env:
          AndroidKeystoreName: ${{ secrets.ANDROID_KEYSTORE_NAME }}
          AndroidKeystoreB64: ${{ secrets.ANDROID_KEYSTORE_B64 }}
          AndroidKeystorePassword: ${{ secrets.ANDROID_KEYSTORE_PASSWORD }}
      - name: Upload Artifact
        uses: actions/upload-artifact@v3
        with:
          name: android-build
          path: artifacts/android-build
  ios-build:
    name: iOS Build
    runs-on: macos-12
    steps:
      - uses: actions/checkout@v2
        with:
          submodules: false
          fetch-depth: 0
      - name: 'Setup .NET 6.0.x'
        uses: actions/setup-dotnet@v2
        with:
          dotnet-version: 6.0.x
      - name: Cache .nuke/temp, ~/.nuget/packages
        uses: actions/cache@v2
        with:
          path: |
            .nuke/temp
            ~/.nuget/packages
          key: ios-build-${{ runner.os }}-${{ hashFiles('**/global.json', '**/*.csproj') }}
      - name: Run './build.sh CompileIos'
        run: ./build.sh CompileIos
        env:
          P12B64: ${{ secrets.P12B64 }}
          P12Password: ${{ secrets.P12PASSWORD }}
          AppleIssuerId: ${{ secrets.APPLE_ISSUER_ID }}
          AppleKeyId: ${{ secrets.APPLE_KEY_ID }}
          AppleAuthKeyP8: ${{ secrets.APPLE_AUTH_KEY_P8 }}
          AppleProfileId: ${{ secrets.IOS_PROVISIONING_PROFILE }}
      - name: Upload Artifact
        uses: actions/upload-artifact@v3
        with:
          name: ios-build
          path: artifacts/ios-build
  maccatalyst-build:
    name: MacCatalyst Build
    runs-on: macos-12
    steps:
      - uses: actions/checkout@v2
        with:
          submodules: false
          fetch-depth: 0
      - name: 'Setup .NET 6.0.x'
        uses: actions/setup-dotnet@v2
        with:
          dotnet-version: 6.0.x
      - name: Cache .nuke/temp, ~/.nuget/packages
        uses: actions/cache@v2
        with:
          path: |
            .nuke/temp
            ~/.nuget/packages
          key: maccatalyst-build-${{ runner.os }}-${{ hashFiles('**/global.json', '**/*.csproj') }}
      - name: Run './build.sh CompileMacCatalyst'
        run: ./build.sh CompileMacCatalyst
        env:
          P12B64: ${{ secrets.P12B64 }}
          P12Password: ${{ secrets.P12PASSWORD }}
          AppleIssuerId: ${{ secrets.APPLE_ISSUER_ID }}
          AppleKeyId: ${{ secrets.APPLE_KEY_ID }}
          AppleAuthKeyP8: ${{ secrets.APPLE_AUTH_KEY_P8 }}
          AppleProfileId: ${{ secrets.MACCATALYST_PROVISIONING_PROFILE }}
      - name: Upload Artifact
        uses: actions/upload-artifact@v3
        with:
          name: maccatalyst-build
          path: artifacts/maccatalyst-build
  windows-build:
    name: Windows Build
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v2
        with:
          submodules: false
          fetch-depth: 0
      - name: Cache .nuke/temp, ~/.nuget/packages
        uses: actions/cache@v2
        with:
          path: |
            .nuke/temp
            ~/.nuget/packages
          key: windows-build-${{ runner.os }}-${{ hashFiles('**/global.json', '**/*.csproj') }}
      - name: Run './build.cmd CompileWindows'
        run: ./build.cmd CompileWindows
      - name: Upload Artifact
        uses: actions/upload-artifact@v3
        with:
          name: windows-build
          path: artifacts/windows-build
  compile-library:
    name: Compile Library
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v2
        with:
          submodules: false
          fetch-depth: 0
      - name: Cache .nuke/temp, ~/.nuget/packages
        uses: actions/cache@v2
        with:
          path: |
            .nuke/temp
            ~/.nuget/packages
          key: compile-library-${{ runner.os }}-${{ hashFiles('**/global.json', '**/*.csproj') }}
      - name: Run './build.cmd CompileLib --solution AvantiPoint.Nuke.Maui.sln --project-name AvantiPoint.Nuke.Maui'
        run: ./build.cmd CompileLib --solution AvantiPoint.Nuke.Maui.sln --project-name AvantiPoint.Nuke.Maui
      - name: Upload Artifact
        uses: actions/upload-artifact@v3
